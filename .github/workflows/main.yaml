name: grayround project

on:
  push:
    branches:
      - 'master'
    tags:
      - '**'
  workflow_dispatch:

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
  
      - name: Docker meta
        id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: honeykwak/grayround
          tag-semver: |
            {{version}}
            {{major}}.{{minor}}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
  
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.docker_meta.outputs.tags }}
          release_name: Release ${{ steps.docker_meta.outputs.tags }}
          draft: false
          prerelease: false

  rollback:
    runs-on: ubuntu-latest
    needs: push

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get rollback version
        id: get_rollback_version
        run: |
          VERSION=${{ github.event.inputs.version }}
          echo "ROLLBACK_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Update deploy.yaml for rollback
        run: |
          sed -i 's|image: honeykwak/grayround:.*|image: honeykwak/grayround:${{ env.ROLLBACK_VERSION }}|' websource/deploy.yaml

      - name: Commit and push rollback changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add websource/deploy.yaml
          git commit -m "Rollback to version ${{ env.ROLLBACK_VERSION }}"
          git push origin master


